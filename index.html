<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Management</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background-color: #4a90e2;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #3a7bc8;
        }
        .tab-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .embedded-content {
            flex-grow: 1;
            border: none;
            height: 100%;
        }
        h1 {
            color: #4a90e2;
            margin-top: 0;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .right-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .map-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tabs">
                <div class="tab" onclick="showTab('make')">Make a Route</div>
                <div class="tab" onclick="showTab('delete')">Delete a Route</div>
                <div class="tab" onclick="showTab('reached')">Bus Reached</div>
            </div>
            <div id="make" class="tab-content">
                <h1>Make a Route</h1>
                <p>Create a new bus route here.</p>
                <button>Create Route</button>
            </div>
            <div id="delete" class="tab-content" style="display:none;">
                <h1>Delete a Route</h1>
                <p>Select a route to delete.</p>
                <button>Delete Selected Route</button>
            </div>
            <div id="reached" class="tab-content" style="display:none;">
                <h1>Bus Reached</h1>
                <p>Mark a bus as reached its destination.</p>
                <button>Mark as Reached</button>
            </div>
        </div>
        <div class="right-content">
            <div class="map-container">
                <iframe src="{{ url_for('display_map') }}" title="Delhi Bus Routes Map"></iframe>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let tab of tabs) {
                tab.style.display = 'none';
            }
            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</body>
</html>
